<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class = "outer-wrapper">
      <div class= "inner-wrapper">
        <div class="wrapper-sidebar">
          <header class="masthead clearfix">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a><br/>
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>
            <div>
              <ul id="nav-side-bar">
                <li><a href="{{ site.baseurl }}/about/">about</a></li>
                <li><a href="/">posts</a></li>
                <li><a href="https://github.com/connormurray7">github</a></li>
              </ul>
            </div>
          </header>
        </div> <!-- wrapper-sidebar -->
        <div id="main" role="main" class="container" style="margin-left: 270px;">
          {{ content }}
        </div>
      </div> <!-- inner-wrapper -->
    </div> <!--  outer-wrapper  -->
  </body>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72241969-1', 'auto');
  ga('send', 'pageview');

</script>
</html>
